<!-- Venue Selection Page -->
<link rel="stylesheet" href="venue.css" />
<link rel="stylesheet" href="venue.js" />
<header>
    <a href="index.html" class="home-btn">Home</a>
</header>
<div class="venue-selection-container">
    <h1>Venue Selection</h1>
    <section class="venue-search">
      <h2>Search Venues</h2>
      <form id="venue-search-form">
        <input type="text" id="venue-search-input" placeholder="Search venues by name or location...">
        <button type="submit">Search</button>
      </form>
      <div id="venue-search-results"></div>
    </section>
    <section class="venue-list">
      <h2>Curated Venue List</h2>
      <ul id="venue-list-container">
        <!-- list of venues will be populated dynamically using JavaScript -->
      </ul>
    </section>
  </div>
