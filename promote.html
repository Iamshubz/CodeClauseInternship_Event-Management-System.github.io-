<!-- Promote Your Event Page -->
<link rel="stylesheet" href="promote.css" />
<link rel="stylesheet" href="promote.js" />
<header>
    <a href="index.html" class="home-btn">Home</a>
</header>
<div class="promote-event-container">
    <h1>Promote Your Event On Social Media</h1>
    <section class="social-media">
 
      <ul>
        <li>
          <label>Facebook:</label>
          <input type="text" id="facebook-link" placeholder="Enter Facebook event link">
        </li>
        <li>
          <label>Twitter:</label>
          <input type="text" id="twitter-link" placeholder="Enter Twitter event link">
        </li>
        <li>
          <label>Instagram:</label>
          <input type="text" id="instagram-link" placeholder="Enter Instagram event link">
        </li>
      </ul>
      <button id="share-button">Share on Social Media</button>
    </section>
    <section class="email-marketing">
      <h2>Email Marketing</h2>
      <textarea id="email-template" placeholder="Enter email template..."></textarea>
      <button id="send-email-button">Send Email to Subscribers</button>
    </section>
    <section class="influencer-marketing">
      <h2>Influencer Marketing</h2>
      <select id="influencer-list">
        <option value="">Select Influencer</option>
        <!-- list of influencers will be populated dynamically using JavaScript -->
      </select>
      <button id="invite-influencer-button">Invite Influencer to Promote Event</button>
    </section>
  </div>
